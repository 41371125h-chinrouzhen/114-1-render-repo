<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music API | Chin Rou Zhen</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-lg-5 fixed-top">
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
            <h2 class="mb-0 text-primary text-uppercase">Rou Zhen</h2>
        </a>
        <div class="ms-auto">
            <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </nav>

    <div class="container py-5" style="padding-top: 120px !important;">
        <div class="text-center mb-5">
            <h1 class="text-white">Music Recognition API</h1>
            <p class="text-white-50">Concept Demo: Identify songs playing around you (Simulated)</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary border-0">
                    <div class="card-body p-5 text-center">
                        <div id="mic-icon" class="mb-4">
                            <i class="fa-solid fa-microphone-lines display-1 text-primary"></i>
                        </div>
                        
                        <h3 class="text-white mb-3" id="status-text">Tap to Identify Song</h3>
                        
                        <div id="song-result" class="bg-dark p-4 rounded mb-4 d-none">
                            </div>

                        <button id="identify-btn" class="btn btn-primary py-3 px-5" onclick="startIdentification()">
                            <i class="fa fa-music me-2"></i> Start Listening
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isListening = false;

        function startIdentification() {
            if (isListening) return;
            isListening = true;

            const btn = document.getElementById('identify-btn');
            const status = document.getElementById('status-text');
            const mic = document.getElementById('mic-icon');
            const resultDiv = document.getElementById('song-result');

            // 1. 改變介面狀態為「聆聽中」
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner-border spinner-border-sm me-2" role="status"></div> Listening...';
            status.innerText = "Listening to music...";
            mic.innerHTML = '<i class="fa-solid fa-microphone-lines display-1 text-danger fa-beat"></i>'; // 讓麥克風閃爍
            resultDiv.classList.add('d-none'); // 隱藏上次結果

            // 2. 模擬 3 秒後辨識成功
            setTimeout(() => {
                // 恢復介面
                isListening = false;
                btn.disabled = false;
                btn.innerHTML = '<i class="fa fa-music me-2"></i> Identify Again';
                status.innerText = "Identification Successful!";
                mic.innerHTML = '<i class="fa-solid fa-check-circle display-1 text-success"></i>';
                
                // 顯示結果 (模擬資料)
                resultDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/6b/34/11/6b341167-29d3-b66d-7763-136e35116a09/190295851286.jpg/300x300bb.jpg" alt="Album Art" style="width: 80px; height: 80px;" class="rounded me-3">
                        <div class="text-start flex-grow-1">
                            <h4 class="text-white mb-1">Shape of You</h4>
                            <p class="text-white-50 mb-0">Ed Sheeran</p>
                        </div>
                    </div>
                    <audio controls class="w-100 mt-3" style="height: 30px;" autoplay>
                        <source src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview115/v4/3d/5c/54/3d5c5443-9731-220a-3503-224017116647/mzaf_13428368577554836217.plus.aac.p.m4a" type="audio/mpeg">
                        Your browser does not support audio element.
                    </audio>
                `;
                resultDiv.classList.remove('d-none');

            }, 3000); // 3秒延遲
        }
    </script>
</body>
</html>
