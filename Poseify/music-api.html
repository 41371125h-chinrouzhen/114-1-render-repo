<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music API | Chin Rou Zhen</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-lg-5 fixed-top">
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
            <h2 class="mb-0 text-primary text-uppercase">Rou Zhen</h2>
        </a>
        <div class="ms-auto">
            <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </nav>

    <div class="container py-5" style="padding-top: 120px !important;">
        <div class="text-center mb-5">
            <h1 class="text-white">Music Recognition API</h1>
            <p class="text-white-50">Integration with AudD.io (Demo Interface)</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary border-0">
                    <div class="card-body p-5 text-center">
                        <i class="fa-solid fa-microphone-lines display-1 text-primary mb-4"></i>
                        <h3 class="text-white mb-3">Identified Song</h3>
                        
                        <div id="song-result" class="bg-dark p-4 rounded mb-3">
                            <p class="text-white-50">Click the button below to simulate identifying a song...</p>
                        </div>

                        <button class="btn btn-primary py-3 px-5" onclick="simulateMusicID()">
                            <i class="fa fa-search me-2"></i> Identify Music
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function simulateMusicID() {
            const resultDiv = document.getElementById('song-result');
            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div><p class="mt-2 text-white">Listening...</p>';
            
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <h2 class="text-white">Shape of You</h2>
                    <h4 class="text-primary">Ed Sheeran</h4>
                    <hr class="bg-light">
                    <p class="text-white-50 text-start">
                        "The club isn't the best place to find a lover<br>
                        So the bar is where I go..."
                    </p>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
